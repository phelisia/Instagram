{% extends 'all-pics/base.html' %}
{% block title %} Create Image {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super}}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-5">
        <div class="card pl-3 pr-3 text-black">
          <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <legend class="border-bottom mb-4 text-center text-black mt-5">Create Post</legend>
              {{form|crispy}}
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2"  value="Create">
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
